<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cookin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,600;0,800;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>What's<br> Cookin</h1>
      </div>
    </header>
    <main>
      <nav>
          <form class="all-search-bar">
            <label class="search-button-label" for="recipe-search">Search Recipes:</label>
            <input class="search-button-input" type="search" id="recipe-search">
          </form>
        <div class="dropdown">
          <button class="filter-tag-button">Filter Recipes</button>
          <div class="dropdown-content">
          </div>
        </div>
        <button class="favorite-recipes-button">Favorite Recipes</button>
        <button class="all-recipes-button hidden">All Recipes</button>
      </nav>
      <section class="recipe-body">
        <section class="all-recipes-container">
          <h2 class="all-recipes-title">All Recipes</h2>
          <div class="all-recipe-thumbnails">
          </div>
        </section>
        <div class="thumbnail-aside-container">
        <section class="favorite-recipes-container hidden">
          <h2 class="fav-recipes-title">Favorite Recipes</h2>
          <div class="favorite-recipe-thumbnails">
          </div>
          </section>
          <aside class="fav-filter-search-bar">
            <h3>Refine Favorite Recipes</h3>
            <form class="fav-search-bar">
              <label class="fav-search-button-label" for="fav-recipe-search">Search:</label>
              <input class="fav-search-button-input" type="search" id="fav-recipe-search">
            </form>
            <div class="dropdown-fav-tag">
              <button class="fav-filter-tag">Filter</button>
            <div class="dropdown-content-fav-tag" id="dropdown">
              <p class="tag-hover" data-fav="antipasti">antipasti</p>
              <p class="tag-hover" data-fav="starter">starter</p>
              <p class="tag-hover" data-fav="snack">snack</p>
              <p class="tag-hover" data-fav="appetizer">appetizer</p>
              <p class="tag-hover" data-fav="antipasto">antipasto</p>
              <p class="tag-hover" data-fav="hor d'oeuvre">hor d'oeuvre</p>
              <p class="tag-hover" data-fav="lunch">lunch</p>
              <p class="tag-hover" data-fav="main course">main course</p>
              <p class="tag-hover" data-fav="main dish">main dish</p>
              <p class="tag-hover" data-fav="dinner">dinner</p>
              <p class="tag-hover" data-fav="sauce">sauce</p>
              <p class="tag-hover" data-fav="side dish">side dish</p>
              <p class="tag-hover" data-fav="morning meal">morning meal</p>
              <p class="tag-hover" data-fav="brunch">brunch</p>
              <p class="tag-hover" data-fav="breakfast">breakfast</p>
              <p class="tag-hover" data-fav="salad">salad</p>
              <p class="tag-hover" data-fav="condiment">condiment</p>
              <p class="tag-hover" data-fav="dip">dip</p>
              <p class="tag-hover" data-fav="spread">spread</p>
            </div>
          </div>
          </aside>
        </div>
        <section class="recipe-details-container hidden">
          <button class="add-to-menu">Add To Menu</button>
        </section>
      </section>
    </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
