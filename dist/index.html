<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cookin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,600;0,800;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1>What's<br> Cookin</h1>
      </div>
    </header>
    <main>
      <nav>
          <form class="all-search-bar">
            <label class="search-button-label" for="recipe-search">Search recipes:</label>
            <input class="search-button-input" type="search" id="recipe-search">
          </form>
        <div class="dropdown">
          <button class="filter-tag-button">Filter Recipes</button>
          <div class="dropdown-content">
          </div>
        </div>
        <button class="favorite-recipes-button">Favorite Recipes</button>
        <button class="all-recipes-button hidden">All Recipes</button>
      </nav>
      <section class="recipe-body">
        <section class="all-recipes-container">
          <h2>All Recipes</h2>
          <div class="all-recipe-thumbnails">
          </div>
        </section>
        <section class="favorite-recipes-container hidden">
          <h2>Favorite Recipes</h2>
          <div class="favorite-recipe-thumbnails">
          </div>
          </section>
          <aside class="fav-filter-search-bar">
            <h3>Refine Favorite Recipes</h3>
            <form class="fav-search-bar">
              <label class="fav-search-button-label" for="fav-recipe-search">Search:</label>
              <input class="fav-search-button-input" type="search" id="fav-recipe-search">
            </form>
            <div class="dropdown-fav-tag">
              <button class="fav-filter-tag">Filter</button>
            <div class="dropdown-content-fav-tag" id="dropdown">
              <p class="tag-hover" data-fav-id="antipasti">antipasti</p>
              <p class="tag-hover" data-fav-id="starter">starter</p>
              <p class="tag-hover" data-fav-id="snack">snack</p>
              <p class="tag-hover" data-fav-id="appetizer">appetizer</p>
              <p class="tag-hover" data-fav-id="antipasto">antipasto</p>
              <p class="tag-hover" data-fav-id="hor d'oeuvre">hor d'oeuvre</p>
              <p class="tag-hover" data-fav-id="lunch">lunch</p>
              <p class="tag-hover" data-fav-id="main course">main course</p>
              <p class="tag-hover" data-fav-id="main dish">main dish</p>
              <p class="tag-hover" data-fav-id="dinner">dinner</p>
              <p class="tag-hover" data-fav-id="sauce">sauce</p>
              <p class="tag-hover" data-fav-id="side dish">side dish</p>
              <p class="tag-hover" data-fav-id="morning meal">morning meal</p>
              <p class="tag-hover" data-fav-id="brunch">brunch</p>
              <p class="tag-hover" data-fav-id="breakfast">breakfast</p>
              <p class="tag-hover" data-fav-id="salad">salad</p>
              <p class="tag-hover" data-fav-id="condiment">condiment</p>
              <p class="tag-hover" data-fav-id="dip">dip</p>
              <p class="tag-hover" data-fav-id="spread">spread</p>
            </div>
          </div>
          </aside>

        <section class="recipe-details-container hidden">
        </section>
      </section>
    </main>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
